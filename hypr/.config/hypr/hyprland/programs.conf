# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = wezterm
$fileManager = dolphin
$menu = rofi -show drun -theme ~/.config/rofi/launcher-theme.rasi
$browser = zen-browser

exec-once = systemctl --user start hyprpolkitagent
exec-once = swaync
exec-once = waybar -l trace -c ~/.config/waybar/config-arch.jsonc > ~/.local/share/waybar.log 2>&1
exec-once = hyprpaper
exec-once = hypridle
exec-once = protonmail-bridge --no-window
exec-once = sh ~/.config/hypr/change_wallpaper.sh
exec-once = syncthing
